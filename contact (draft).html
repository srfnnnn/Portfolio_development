<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social With Kendra - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SOCIAL With KENDR A</div>
        <nav class="top-nav">
            <span class="bag-icon">üõçÔ∏è</span>
            <span class="menu-icon">‚ò∞ MENU</span>
        </nav>
        <div class="contact-strip">
            CONTACT / CONTACT / CONTACT / CONTACT / CONTACT / CONTACT / CONTACT / CONTACT / CONTACT /
        </div>
    </header>

    <main class="contact-page-container">
        <div class="image-column">
            <div class="image-placeholder"></div>
        </div>

        <div class="form-column">
            <div class="form-content">
                <h2 class="connect-heading">
                    <span class="script-font">Let's</span> **CONNECT**
                </h2>
                <p class="form-intro">
                    We can't wait to work together. Please fill out the form below and we'll be in touch soon!
                </p>

                <form class="contact-form">
                    <input type="text" name="name" placeholder="NAME" style="font-size: 10px;">

                    <input type="email" name="email" placeholder="EMAIL" style="font-family:'Playfair Display', serif; font-weight: light;">

                    <div class="select-wrapper black-border-input">
                        <select name="services">
                            <option value="" disabled selected>SERVICES?</option>
                            <option value="service1">Service 1</option>
                            <option value="service2">Service 2</option>
                        </select>
                        <span class="dropdown-arrow"></span>
                    </div>

                    <textarea name="message" placeholder="MESSAGE" rows="6" class="black-border-input"></textarea>

                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
