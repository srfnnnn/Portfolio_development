<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentor Section</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f9f5ef;
    color: #333;
}

.section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 50px 10%;
    flex-wrap: wrap;
}

.text-column {
    flex: 1;
    min-width: 300px;
    margin-right: 50px;
}

.text-column h1 {
    font-family: 'Great Vibes', cursive; /* elegant cursive font */
    font-size: 3em;
    margin: 0;
}

.text-column h2 {
    font-size: 1.5em;
    font-weight: normal;
    margin: 10px 0;
}

.text-column p {
    column-count: 2; /* two columns of text */
    column-gap: 20px;
    line-height: 1.6;
}

.button {
    display: inline-flex;
    align-items: center;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #f5c7e0;
    color: #333;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s;
}

.button:hover {
    background-color: #e6aad1;
}

.button span {
    margin-left: 10px; /* arrow spacing */
    font-size: 1.2em;
}

.image-column {
    flex: 1;
    min-width: 250px;
    text-align: center;
    position: relative;
}

.image-column img {
    width: 100%;
    max-width: 300px;
    border-radius: 50% / 10%; /* oval shape */
}

.decorative {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    color: #ccc;
}

@media (max-width: 900px) {
    .section {
        flex-direction: column;
        text-align: center;
    }

    .text-column {
        margin-right: 0;
        margin-bottom: 30px;
    }

    .text-column p {
        column-count: 1;
    }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

</html>
